<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="title">Alphabetical</option>
                <option value="code">Numerical</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="branches">
                <li ng-repeat="branch in branches | filter:query | orderBy:orderProp">
                    {{branch.title}}
                    <p>{{branch.code}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
