<form class="form-horizontal" role="form" name="form" ng-submit="addBranch()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter Office Name" ng-model="branch.title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="code">Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="code" placeholder="Enter Office Code" ng-model="branch.code">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
