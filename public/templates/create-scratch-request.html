<form class="form-horizontal" role="form" name="frm" ng-submit="addRequest()">
    <div>
        <label label class="control-label col-sm-2">ID:</label>
        <input type="text" name="newID" placeholder="ID" ng-model="newID" required />
    </div>
    <br>
    <div>
        <label label class="control-label col-sm-2">Description:</label>
        <input type="text" name="newDescription" placeholder="Description" ng-model="newDescription">
    </div>
    <br>
    <div>
        <label label class="control-label col-sm-2">Date:</label>
        <input type="text" name="newDate" placeholder="Date" ng-model="newDate" required />
    </div>
    <br>
    <div>
        <label label class="control-label col-sm-2">Project:</label>
        <input type="text" name="newProject" placeholder="Clarity Code" ng-model="newProject" required />
    </div>
    <br>
    <div class="col-sm-offset-2 col-sm-10">
        <button  ng-disabled="frm.$invalid">Submit</button>
    </div>
    <a href="#/landing.html">All Requests</a>
</form>
